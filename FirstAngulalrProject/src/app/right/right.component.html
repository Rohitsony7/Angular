<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>
  <div class="card ripe-malinka-gradient form-white">
    <div class="card-body">
        <!-- Form register -->
        <form>
            <h2 class="text-center font-up font-bold py-4 white-text">Log in</h2>
            <div class="md-form">
                <i class="fa fa-user prefix white-text"></i>
                <input type="text" id="orangeForm-name2" class="form-control">
                <label for="orangeForm-name2"></label>
            </div>
            <div class="md-form">
                <i class="fa fa-envelope prefix white-text"></i>
                <input type="text" id="orangeForm-email2" class="form-control">
                <label for="orangeForm-email2"></label>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix white-text"></i>
                <input type="password" id="orangeForm-pass2" class="form-control">
                <label for="orangeForm-pass2"></label>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-white waves-effect waves-light">next</button>
            </div>
        </form>
        <!-- Form register -->
    </div>
</div>
